name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: event_management_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint backend
        run: cd apps/backend && pnpm lint
      
      - name: Build packages
        run: pnpm build
      
      - name: Run backend unit tests
        run: cd apps/backend && pnpm test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: event_management_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
      
      - name: Run backend integration tests
        run: cd apps/backend && pnpm test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: event_management_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
      
      - name: Frontend tests
        run: cd apps/frontend && pnpm test -- --coverage --watchAll=false

  build-images:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/event-management-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/event-management-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/event-management-backend:buildcache,mode=max
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/event-management-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/event-management-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/event-management-frontend:buildcache,mode=max

  deploy:
    needs: build-images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Update Kubernetes secrets
        run: |
          kubectl create secret generic postgres-secret \
            --from-literal=username=${{ secrets.DB_USERNAME }} \
            --from-literal=password=${{ secrets.DB_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f - -n event-management
          
          kubectl create secret generic stripe-secret \
            --from-literal=secret-key=${{ secrets.STRIPE_SECRET_KEY }} \
            --from-literal=webhook-secret=${{ secrets.STRIPE_WEBHOOK_SECRET }} \
            --dry-run=client -o yaml | kubectl apply -f - -n event-management
          
          kubectl create secret generic smtp-secret \
            --from-literal=username=${{ secrets.SMTP_USER }} \
            --from-literal=password=${{ secrets.SMTP_PASS }} \
            --dry-run=client -o yaml | kubectl apply -f - -n event-management
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/ -n event-management
          kubectl set image deployment/backend backend=${{ secrets.DOCKER_USERNAME }}/event-management-backend:main-${{ github.sha }} -n event-management
          kubectl set image deployment/frontend frontend=${{ secrets.DOCKER_USERNAME }}/event-management-frontend:main-${{ github.sha }} -n event-management
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n event-management --timeout=300s
          kubectl rollout status deployment/frontend -n event-management --timeout=300s
      
      - name: Verify deployment
        run: |
          kubectl get pods -n event-management
          kubectl get services -n event-management
          kubectl get ingress -n event-management
      
      - name: Run smoke tests
        run: |
          BACKEND_URL=$(kubectl get ingress event-management-ingress -n event-management -o jsonpath='{.spec.rules[0].host}')
          curl -f https://${BACKEND_URL}/api/health || exit 1
          echo "Smoke tests passed!"

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'