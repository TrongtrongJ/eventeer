# k8s/secrets.yaml (example - use sealed secrets in production)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: event-management
type: Opaque
stringData:
  username: postgres
  password: change_me_in_production

---
apiVersion: v1
kind: Secret
metadata:
  name: stripe-secret
  namespace: event-management
type: Opaque
stringData:
  secret-key: sk_test_your_secret_key
  webhook-secret: whsec_your_webhook_secret

---
apiVersion: v1
kind: Secret
metadata:
  name: smtp-secret
  namespace: event-management
type: Opaque
stringData:
  username: your-email@gmail.com
  password: your-app-password