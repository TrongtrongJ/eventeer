apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: event-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: event-management-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: http://backend:4000
        - name: REACT_APP_WS_URL
          value: ws://backend:4000
        - name: REACT_APP_STRIPE_PUBLISHABLE_KEY
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: stripe-publishable-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: event-management
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

---